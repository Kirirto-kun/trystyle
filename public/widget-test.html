<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TryStyle Widget Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 1200px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    .widget-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    #trystyle-widget {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .info {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
    }

    .info h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .info p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .info code {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TryStyle Chat Widget Test</h1>
    <p class="subtitle">This page demonstrates the TryStyle chat widget embedded in an iframe</p>

    <div class="widget-container">
      <div id="trystyle-widget"></div>
    </div>

    <div class="info">
      <h2>Widget Information</h2>
      <p><strong>Size:</strong> 400px × 600px (default)</p>
      <p><strong>URL:</strong> <code id="widget-url">https://trystyle.live/widget</code></p>
      <p><strong>Status:</strong> <span id="widget-status">Loading...</span></p>

      <div class="controls">
        <button onclick="reloadWidget()">Reload Widget</button>
        <button onclick="changeSize('400px', '600px')">Default Size (400×600)</button>
        <button onclick="changeSize('500px', '700px')">Large Size (500×700)</button>
        <button onclick="changeSize('350px', '550px')">Small Size (350×550)</button>
      </div>
    </div>
  </div>

  <script>
    // Configure widget before loading
    window.TryStyleWidget = {
      containerId: 'trystyle-widget',
      width: '400px',
      height: '600px',
      url: 'http://localhost:3000/widget',
      responsive: false
    };

    // Load widget script
    const script = document.createElement('script');
    script.src = '/widget.js';
    script.onload = function() {
      document.getElementById('widget-status').textContent = 'Loaded';
      document.getElementById('widget-status').style.color = 'green';
    };
    script.onerror = function() {
      document.getElementById('widget-status').textContent = 'Failed to load';
      document.getElementById('widget-status').style.color = 'red';
    };
    document.head.appendChild(script);

    // Helper functions
    function reloadWidget() {
      if (window.TryStyleWidgetAPI) {
        window.TryStyleWidgetAPI.reload();
        document.getElementById('widget-status').textContent = 'Reloaded';
      }
    }

    function changeSize(width, height) {
      if (window.TryStyleWidgetAPI) {
        window.TryStyleWidgetAPI.setSize(width, height);
        document.getElementById('widget-status').textContent = `Size changed to ${width} × ${height}`;
      }
    }

    // Update URL display
    document.getElementById('widget-url').textContent = 'https://trystyle.live/widget';
  </script>
</body>
</html>
